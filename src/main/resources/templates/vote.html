<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-theme.css">
    <script src="/bootstrap.js"></script>
    <script src="/jquery.js"></script>
    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
</head>

<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div style="text-align: center">
                <span th:text="${message}"></span>
                <span th:text="${nvote}"></span>
                <h4>增加人员：</h4>

                <form action="/addPersonVote" class="form-inline" role="form" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="请输入姓名">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </form>

                <h4>为某人投票：</h4>

                <form action="/toPersonVote" class="form-inline" role="form" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="请输入姓名">
                        <input type="text" class="form-control" name="votenumber" placeholder="请输入票数">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>

                <h4>投票总数</h4>
                <h4 th:text="${votetotal}"></h4>

                <h4>人员姓名以及票数</h4>
                <span th:each="list:${context}">
                    <h4 th:text="姓名：+${list.name}+'>'+票数：+${list.vote}"></h4>
                </span>

                <h4>各人员票数以及占总票数的百分比%</h4>
                <span th:each="list:${percent}">
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-info" role="progressbar" th:style="'width: '+${list}+'%;'">
                            <h9 th:text="${list}+'%'"></h9>
                        </div>
                    </div>
                    <!--<h4 th:text=${list}></h4>-->
                </span>


                <!--<h4 th:text="投票总数：+${vvotetotal}"></h4>-->
                <!--<span th:each="list:${vvote}">-->
                <!--<h4 th:text="姓名：+${list.name}+'>'+票数：+${list.vote}"></h4>-->
                <!--</span>-->

                <!--<h4>分别占投票比例为：</h4>-->
                <!--<span th:each="list:${vvvote}">-->
                <!--<h4 th:text="${list}"></h4>-->
                <!--</span>-->

            </div>

        </div>
    </div>
</div>


</body>
</html>
