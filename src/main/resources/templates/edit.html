<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-theme.css"/>
    <script src="bootstrap.js"></script>

    <link rel="stylesheet" href="/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap-theme.css"/>
    <script src="/bootstrap.js"></script>
    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>

<div th:include="navbar :: navbarc"></div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form th:action="${'/editup/'+context.id}" method="post">

                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="标题" th:value="${context.title}">
                </div>


                <div class="form-group">
                    <textarea id="content" rows="15" th:text="${context.context}" name="con"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-primary pull-right">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="../dist/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../dist/js/wangEditor.js"></script>

<script type="text/javascript">
    wangEditor.config.printLog = false;
    var editor = new wangEditor('content');
    editor.config.emotionsShow = 'icon';
    editor.config.emotions = {
        'default': {
            title: '默认',
            data: '/emotions.data'
        },
    };

    editor.onchange = function () {
        console.log(this.$txt.html());
    };
    editor.create();
</script>


</body>
</html>
