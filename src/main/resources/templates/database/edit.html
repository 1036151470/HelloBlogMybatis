<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-theme.css"/>
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>


    <link rel="stylesheet" href="/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap-theme.css"/>
    <script src="/bootstrap.js"></script>
    <script src="/jquery.js"></script>
</head>
<body>


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <form role="form" th:action="${'/editup/'+context.id}" method="post">

                <div class="form-group">
                    <div class="col-sm-10">
                        Id：<input  class="form-control" type="text" th:value="${context.id}"/><br/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        标题：<input  class="form-control" type="text" th:value="${context.title}" name="title"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        内容： <textarea class="form-control" rows="3" th:text="${context.context}" name="con"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default btn-primary">保存</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
